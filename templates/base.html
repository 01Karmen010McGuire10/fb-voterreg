<!doctype html>
<html class="no-js" lang="en">

{% load static from staticfiles %}
{% load url from future %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block meta_title %}Fight for the Future{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Fight for the Future{% endblock %}">
    <meta name="author" content="Fight for the Future">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css %}{% endblock %}

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        <a class="logo" href="{% url 'main:index' %}"><span>Vote for the Internet</span></a>
        <ul>
            <li><a href="">Promise</a></li>
            <li><a href="">Register</a></li>
            <li><a href="">Add Friends</a></li>
            <li><a href="">Notifications</a></li>
            <li><a href="">High Score</a></li>
        </ul>
    </header>
    <div class="content cf">
    {% block content %}{% endblock %}
    </div>
</body>
</html>
