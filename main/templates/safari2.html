{% load i18n %}
{% load static from staticfiles %}
<!doctype html>
<html>
  <head>
    <script src="{% static 'js/jquery.js' %}"></script>
  </head>
  <body>
    <script type="text/javascript">
      $(function() {
          window.opener.location.reload();
          window.close();
      });
    </script>
    {% comment %}Translators: message displayed in popup loaded by Safari interstitial{% endcomment %}
    {% trans "This window will close automatically in a moment." %}
  </body>
</html>
