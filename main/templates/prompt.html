{% if friends %}<h1>{{ title }}</h1>
<p>{{ description }}</p>
<ul id="friends">
    {% for friend in friends %}
        <li>
            <figure>
                <img src="{{ friend.picture_thumbnail_url }}" alt="{{ friend.name }}">
            </figure>
            <h2>{{ friend.name }}</h2>
            <div class="attributes">
                {% if attributes.likely_voter %}
                    <div class="likely_voter">Likely Voter</div>
                {% endif %}
                {% if attributes.online %}
                    <div class="online">Online Now</div>
                {% endif %}
            </div>
            <div class="action" data-friend-fbuid="{{ friend.fb_uid }}"> 
                <a href="javascript:void(0)" class="uninvited invite btn btn-green">Ask To Vote</a>
                <a href="javascript:void(0)" style="display: none" class="invited invite btn disabled">Invited!</a>
            </div>
        </li>
    {% endfor %}
</ul>{% endif %}
