{% extends "_base_modal.html" %}

{% load url from future %}

{% block title %}Why not vote?{% endblock %}

{% block body %}
<p>I won't because:</p>
<form class="wont_vote" action="{% url 'main:wont_vote' %}" method="POST">
  {% csrf_token %}
  {{ wont_vote_form.wont_vote_reason }}
  <button class="btn btn-large btn-green"><i class="icon-ok"></i> OK</button>
</form>
{% endblock %}
