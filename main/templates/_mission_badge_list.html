{% for cutoff in badge_cutoffs %}
<span data-cutoff="{{cutoff}}" class="badge-{{type}} badge{% if cutoff <= num %} badge-accomplished{% endif %}">{{ cutoff }}</span>
{% endfor %}
<span data-cutoff="-1" class="badge-{{type}} badge badge-all{% if num >= num_friends %} badge-accomplished{% endif %}">ALL</span>
